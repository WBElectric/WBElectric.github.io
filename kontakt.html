<style>
/* Podstawowe style i układ */
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;

    font-family: Arial, sans-serif;

    color: #fff;
    overflow-x: hidden; /* wyłącz poziome przewijanie */
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: stretch;
    padding: 0;
    margin: 0;
    background-color: rgba(0, 0, 0, 0.6);
  }

  .center {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: auto; /* w razie potrzeby przewijanie wewnątrz */
  }

 /* Nagłówek */
.header {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px 0;
  text-align: center;

  }

/* Logo */
.logo-image {
  width: 100%;
  max-width: 300px;
  height: auto;
  margin: 0;
  }

/* Baner */
.profesjonalne {
  width: 100%;
  height: 30vh;
  min-height: 200px;
  background: url('baner3.png') no-repeat center center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}

  /* Tekst w banerze */
  .profesjonalne span {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    line-height: 1.4;
    text-align: center;
  }

  /* Nawigacja */
   nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    border-bottom: 1px solid white;
    padding-bottom: 10px;
  }
  nav a {
    margin: 8px 12px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
  }
  nav a:hover {
    text-decoration: underline;
  
  }

  /* Sekcja kontaktowa */
  section {
    padding: 10px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .form-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    align-items: flex-start;
    margin-top: 20px;
  }

  form, .contact-info {
    flex: 1;
    min-width: 300px;
    display: flex;
    flex-direction: column;
  }

  .contact-info {
    padding: 20px;
    border-radius: 5px;
    justify-content: flex-start;
  }

  .contact-info h3 {
    font-size: 1.5rem;
    margin-top: 0;
    margin-bottom: 15px;
  }

  input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  button {
    padding: 10px 20px;
    background-color: #0077cc;
    color: #fff;
    border: none;
    cursor: pointer;
    align-self: flex-start;
  }

  button:hover {
    background-color: #005fa3;
  }

  /* Stopka */
  .footer {
    text-align: center;
    font-size: 0.8em;
    padding: 10px;
    border-top: 1px solid white;
    background-color: transparent;
  }

    /* Responsywność */
@media (max-width: 600px) {
  .profesjonalne {
    height: 20vh;
    min-height: 120px;
    padding: 10px;
  }

    .img-text-container img {
      max-width: 150px;
    }
    .profesjonalne span {
      font-size: 1.2rem;
    }
    nav a {
      font-size: 0.8rem;
    }
  }
</style>

<body>
<div class="container">
  <div class="center">
    <!-- Nagłówek -->

    <!-- Sekcja kontaktowa -->
    <section id="kontakt">
      <h2>Kontakt</h2>
      <div class="form-container">
        <!-- Formularz -->
        <form action="send_mail.php" method="post">
          <label>Imię i nazwisko:</label>
          <input type="text" name="name" required>

          <label>Email:</label>
          <input type="email" name="email" required>

          <label>Temat:</label>
          <input type="text" name="subject" required>

          <label>Wiadomość:</label>
          <textarea name="message" rows="5" required></textarea>

          <button type="submit">Wyślij</button>
        </form>

        <!-- Dane kontaktowe -->
        <div class="contact-info">
          <h3>Dane kontaktowe</h3>
          <p><b>Email:</b> kontakt@wbtech.pl</p>
          <p><b>Telefon:</b> </p>
          <p><b>Adres:</b> ul. Bolesława Chrobrego 5B, 15-057 Białystok</p>
          <p><b>Godziny pracy:</b> Pon–Pt 8:00–16:00</p>
        </div>
      </div>
    </section>

    <!-- Stopka -->
    <footer class="footer">
      © 2025 WBTech – Wszystkie prawa zastrzeżone
    </footer>
  </div>
</div>
