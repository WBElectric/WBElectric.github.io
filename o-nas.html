<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WBTech – O nas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: url('tlo.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }

  .container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: stretch;
    background-color: rgba(0, 0, 0, 0.6);
  }

  .center {
    width: 100%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    min-height: 100%;
  }

  /* Nagłówek */
  .header {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 0;
    text-align: center;
  }

  .logo-image {
    width: 100%;
    max-width: 300px;
    height: auto;
    margin: 0;
  }

  /* Baner */
  .profesjonalne {
    width: 100%;
    height: 30vh;
    min-height: 200px;
    background: url('baner3.png') no-repeat center center;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .profesjonalne span {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    line-height: 1.4;
    text-align: center;
  }

  /* Nawigacja */
  nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    border-bottom: 1px solid white;
    padding-bottom: 10px;
  }
  nav a {
    margin: 8px 12px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 0.9rem;
  }
  nav a:hover {
    text-decoration: underline;
  }

  /* Treść */
  section {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }

  section h2 {
    margin-top: 0;
    font-size: 1.4rem;
    border-bottom: 1px solid white;
    padding-bottom: 5px;
  }

  section p {
    margin: 6px 0;
    font-size: 0.95rem;
  }

  /* Stopka */
  .footer {
    text-align: center;
    font-size: 0.8em;
    padding: 10px;
    border-top: 1px solid white;
    background-color: transparent;
  }

  /* Responsywność */
  @media (max-width: 600px) {
    .profesjonalne {
      height: 20vh;
      min-height: 120px;
      padding: 10px;
    }
    .profesjonalne span {
      font-size: 1.2rem;
    }
    nav a {
      font-size: 0.8rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="center">
    <!-- Nagłówek -->
    <div class="header">
      <a href="index.html">
        <img src="wbelectric1.png" alt="Logo WBTech" class="logo-image" />
      </a>
      <div class="profesjonalne">
        <span></span>
      </div>
    </div>

    <!-- Menu -->
    <nav>
      <a href="index.html">Usługi</a>
      <a href="o-nas.html">O nas</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Treść -->
    <section id="o-nas">
      <h2>Nasze cele:</h2>
      <p>- Najwyższa jakość oferowanych usług</p>
      <p>- Współpraca z firmami z branży</p>
      <p>- Profesjonalna obsługa klienta</p>
      <p>- Terminowa realizacja projektów</p>
      <p>- Partnerskie i długofalowe relacje z klientami</p>
      <p>- Bezpieczeństwo i higiena pracy</p>
    </section>

    <!-- Stopka -->
    <footer class="footer">
      © 2025 WBTech – Wszystkie prawa zastrzeżone
    </footer>
  </div>
</div>
</body>
</html>
